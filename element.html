<html lang="en">
<head>
  <style>
  .red {
    color: red;
  }
  .green{
    color:green;
  }
  .blue{
    color:blue;
  }
  .cursor{
    cursor:pointer;
  }
  .bg_txtbox{
    background-color: #FFFFFF;
    border-width:1px;
    border-style: solid;
    border-color:red;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script>
  $(document).ready(function(){
    $("#red").click(function(){
      $("#label").removeClass("green");
      $("#label").removeClass("blue");
      $("#label").addClass("red");
      $("#btn_save").removeAttr('disabled');
    });

    $("#green").click(function(){
      $("#label").removeClass("red");
      $("#label").removeClass("blue");
      $("#label").addClass("green");
      $("#btn_save").removeAttr('disabled');
    });

    $("#blue").click(function(){
      $("#label").removeClass("green");
      $("#label").removeClass("red");
      $("#label").addClass("blue");
      $("#btn_save").attr('disabled','disabled');

      //disabled textbox gb & chang text corlo.
      $("#name").addClass("red bg_txtbox");
      $("#name").attr('disabled','disabled');

    });
  });
 
  </script>
 
</head>
<body>

<div class="red cursor" id="red">Red</div>
<div class="green cursor" id="green">Green</div>
<div class="blue cursor" id="blue">Blue</div>
<div id="content"></div>

<div id="label" >This is message</div>
<input type="button" value="save" id="btn_save">
<input type="text" id="name" value="David">
</body>
</html>
