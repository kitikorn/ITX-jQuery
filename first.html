<html lang="en">
<head>
  <style>
  p {
    color: red;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script>
 
  $(function() {
    $( "p" ).text("The DOM is now loaded and can be manipulated.");
    $("#text1").text("text1");
    $(".text2").text("<b>text2</b>");

    $("#content").html("<h1>content</h1>");
    var view;
    view = $("#text1").html()+$(".text2").html()+$("#content").html();

    $("#view").html(view);
  });
 
  </script>
 
</head>
<body>
 
<p>Not loaded yet.</p>
<div id="text1"></div>
<div class="text2"></div>

<div id="content"></div>

<div id="view"></div>
 
 
</body>
</html>
